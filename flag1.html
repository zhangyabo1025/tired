<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Flag</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .center-box {
      text-align: center;
    }

    .flag-content {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .image-container img {
      max-width: 60vw;
      height: auto;
      border: 2px solid #00ff00;
      border-radius: 8px;
    }

    .esc-hint {
      position: absolute;
      bottom: 10px;
      right: 20px;
      color: #00ff00;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="flag-content">
      yaaa! Here is your flag : FHEH{3nj0y_y0ur_j@ur5y}
    </div>
    <div class="image-container">
      <img src="https://drive.miyago9267.com/d/file/img/mygo/%E5%A5%BD%E5%8E%B2%E5%AE%B3.jpg?t=1748768001999" alt="Funny Flag Meme">
    </div>
  </div>

  <div class="esc-hint">按 ESC 返回</div>

  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        window.history.back();
      }
    });
  </script>
</body>
</html>
